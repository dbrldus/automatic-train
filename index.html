<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        border: 2px solid black;
      }
    </style>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <canvas width="800" height="600"></canvas>
    </div>
    <div>
      <input name="c1X" id="c1X" type="number" min="-20" max="20" value="10" />
      <label for="c1X">c1X</label>
      <input name="c1Y" id="c1Y" type="number" min="-20" max="20" value="0" />
      <label for="c1Y">c1Y</label>
      <input
        name="c1charge"
        id="c1charge"
        type="number"
        min="-5"
        max="5"
        value="3"
      />
      <label for="c1charge">c1charge</label>
      <br />
      <input name="c2X" id="c2X" type="number" min="-20" max="20" value="-10" />
      <label for="c2X">c2X</label>
      <input name="c2Y" id="c2Y" type="number" min="-20" max="20" value="0" />
      <label for="c2Y">c2Y</label>
      <input
        name="c2charge"
        id="c2charge"
        type="number"
        min="-5"
        max="5"
        value="3"
      />
      <label for="c2charge">c2charge</label>

      <script type="module" src="/main.js"></script>
    </div>
  </body>
</html>
